		<section>
			<h2>Please Fill Out Your Information</h2>
			<form>
				<label for="fName">First Name :</label>

				<label for="lName">Last Name :</label>

				<label for="status">I am :</label>
				<select name="status" id="status">
					<option value="unenrolled">A prospective student of PBA</option>
					<option value="student">A student, but not a Rinker resident</option>
					<option value="resident">A resident of Rinker Hall</option>
				</select>
				
				<input type="submit" id="submit" value="Done" class="bttn" onclick="tyAlert()">
				
				<input type="reset" id="reset" value="Clear" class="bttn" onclick="clearConf()">
